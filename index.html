<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhaar Enrolment/Update Form</title>
    <link rel="stylesheet" href="/style.css"> <!-- Link to the stylesheet -->
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form id="aadhaarForm">
            <!-- Resident Type Section -->
            <div class="form-section">
                <label for="residentType">Resident Type:</label>
                <select id="residentType" name="residentType" required>
                    <option value="">Select Resident Type</option>
                    <option value="resident">Resident</option>
                    <option value="nri">Non-Resident Indian (NRI)</option>
                    <option value="newEnrolment">New Enrolment</option>
                    <option value="updateRequest">Update Request</option>
                </select>
            </div>

            <!-- Resident's Details Section -->
            <div class="form-section">
                <h2>Resident's Details</h2>
                <label for="aadhaarNumber">Aadhaar Number (Optional):</label>
                <input type="text" id="aadhaarNumber" name="aadhaarNumber">

                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="co">C/o:</label>
                <input type="text" id="co" name="co">

                <label for="houseDetails">House No./Bldg./Apt:</label>
                <input type="text" id="houseDetails" name="houseDetails">

                <label for="street">Street/Road/Lane:</label>
                <input type="text" id="street" name="street">

                <label for="landmark">Landmark:</label>
                <input type="text" id="landmark" name="landmark">

                <label for="city">Village/Town/City:</label>
                <input type="text" id="city" name="city">

                <label for="state">State:</label>
                <input type="text" id="state" name="state">

                <label for="pinCode">PIN Code:</label>
                <input type="number" id="pinCode" name="pinCode">

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">
            </div>

            <!-- Submit Button -->
            <button type="button" onclick="saveForm()">Submit</button>
        </form>
    </div>

    <script src="/saveForm.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
